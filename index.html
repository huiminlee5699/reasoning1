<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f7f7f8;
            color: #374151;
            height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 260px;
            background-color: #f3f4f6;
            padding: 8px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e5e7eb;
        }
        .new-chat-btn {
            background-color: transparent;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .new-chat-btn:hover {
            background-color: #e5e7eb;
        }
        .sidebar-items {
            flex: 1;
            overflow-y: auto;
        }
        .sidebar-item {
            padding: 12px;
            color: #374151;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .sidebar-item:hover {
            background-color: #e5e7eb;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }
        .welcome-screen {
            text-align: center;
            margin-top: 20vh;
            margin-bottom: 2rem;
        }
        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 32px;
            color: #374151;
        }
        .message {
            width: 100%;
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }
        .message.user {
            background-color: #f0f0f0;
            padding: 12px 16px;
            border-radius: 18px;
            margin-left: auto;
            max-width: 70%;
            display: block;
        }
        .message.assistant {
            background-color: transparent;
            width: 100%;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
            margin-top: 4px;
        }
        .assistant-avatar {
            background-color: #10a37f;
            color: white;
        }
        .message-content {
            flex: 1;
            line-height: 1.6;
        }
        .thinking-container {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background-color: white;
            margin-bottom: 16px;
            overflow: hidden;
        }
        .thinking-header {
            padding: 16px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 500;
            background-color: #fafafa;
            border-bottom: 1px solid #e5e7eb;
            user-select: none;
            transition: background-color 0.2s;
        }
        .thinking-header:hover {
            background-color: #f0f0f0;
        }
        .thinking-header.completed {
            background-color: #f0f9f4;
            color: #059669;
            border-bottom: 1px solid #d1fae5;
        }
        .thinking-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .thinking-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6b7280;
            animation: pulse 1.5s infinite;
        }
        .thinking-status.completed {
            background-color: #10b981;
            animation: none;
        }
        .thinking-chevron {
            transition: transform 0.2s;
            color: #6b7280;
        }
        .thinking-chevron.expanded {
            transform: rotate(180deg);
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        .thinking-content {
            padding: 20px;
            display: none;
            line-height: 1.6;
        }
        .thinking-content.expanded {
            display: block;
        }
        .thinking-content p {
            margin-bottom: 16px;
            color: #374151;
        }
        .thinking-content p:last-child {
            margin-bottom: 0;
        }
        .final-answer {
            margin-top: 16px;
            line-height: 1.7;
        }
        .final-answer h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #111827;
        }
        .final-answer h4 {
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0 12px 0;
            color: #111827;
        }
        .final-answer p {
            margin-bottom: 16px;
            color: #374151;
        }
        .final-answer ul {
            margin: 16px 0;
            padding-left: 20px;
        }
        .final-answer li {
            margin-bottom: 8px;
            color: #374151;
        }
        .final-answer strong {
            font-weight: 600;
            color: #111827;
        }
        .skip-button {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 12px;
            transition: background-color 0.2s;
        }
        .skip-button:hover {
            background-color: #e5e7eb;
        }
        .input-container {
            position: sticky;
            bottom: 0;
            background-color: #f7f7f8;
            padding: 20px;
            max-width: 768px;
            width: 100%;
            margin: 0 auto;
        }
        .input-wrapper {
            position: relative;
            background-color: white;
            border-radius: 24px;
            border: 1px solid #d1d5db;
            display: flex;
            align-items: flex-end;
            padding: 12px;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-height: 56px;
        }
        .input-wrapper.drag-over {
            border-color: #10a37f;
            background-color: #f0fdf4;
        }
        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            color: #374151;
            font-size: 16px;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
            padding: 8px 12px;
        }
        .input-field::placeholder {
            color: #9ca3af;
        }
        .file-input {
            display: none;
        }
        .file-label {
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            color: #6b7280;
        }
        .file-label:hover {
            background-color: #f3f4f6;
        }
        .send-btn {
            background-color: #10a37f;
            border: none;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            width: 32px;
            height: 32px;
        }
        .send-btn:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }
        .file-status {
            font-size: 12px;
            color: #10a37f;
            margin-top: 4px;
            text-align: center;
        }
        .drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(16, 163, 127, 0.1);
            border: 2px dashed #10a37f;
            border-radius: 24px;
            display: none;
            align-items: center;
            justify-content: center;
            color: #10a37f;
            font-weight: 500;
            pointer-events: none;
        }
        .drop-zone.active {
            display: flex;
        }
        .hidden {
            display: none;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding: 8px 0;
        }
        .action-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .action-btn:hover {
            background-color: #f3f4f6;
        }
        .feedback-bar {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            color: #6b7280;
        }
        .feedback-buttons {
            display: flex;
            gap: 8px;
        }
        .feedback-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .feedback-btn:hover {
            background-color: #e5e7eb;
        }
        .api-key-bar {
            background-color: #fff;
            border-bottom: 1px solid #e5e7eb;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }
        .api-key-bar label {
            color: #6b7280;
            white-space: nowrap;
        }
        .api-key-bar input {
            flex: 1;
            max-width: 400px;
            padding: 6px 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            font-family: monospace;
            outline: none;
        }
        .api-key-bar input:focus {
            border-color: #10a37f;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn">
            <span>+</span>
            New chat
        </button>
        
        <div class="sidebar-items">
            <div class="sidebar-item">
                <span>üîç</span>
                Search chats
            </div>
            <div class="sidebar-item">
                <span>üìö</span>
                Library
            </div>
            <div class="sidebar-item">
                <span>‚öôÔ∏è</span>
                GPTs
            </div>
        </div>
        
        <div style="margin-top: auto; padding-top: 16px; border-top: 1px solid #d1d5db;">
            <div class="sidebar-item">
                <div style="width: 32px; height: 32px; border-radius: 50%; background-color: #10a37f; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 14px;">
                    U
                </div>
                User
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="api-key-bar">
            <label for="apiKeyInput">API Key:</label>
            <input type="password" id="apiKeyInput" placeholder="sk-..." />
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="welcome-screen" id="welcomeScreen">
                <h1 class="welcome-title">What can I help with?</h1>
            </div>
        </div>
        <div class="input-container">
            <div class="input-wrapper" id="inputWrapper">
                <label for="fileInput" class="file-label">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                </label>
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls,.csv">
                <textarea 
                    id="messageInput" 
                    class="input-field" 
                    placeholder="Message ChatGPT"
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
                <div class="drop-zone" id="dropZone">
                    Drop your file here
                </div>
            </div>
            <div class="file-status" id="fileStatus"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatContainer = document.getElementById('chatContainer');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const fileInput = document.getElementById('fileInput');
        const fileStatus = document.getElementById('fileStatus');
        const inputWrapper = document.getElementById('inputWrapper');
        const dropZone = document.getElementById('dropZone');
        const apiKeyInput = document.getElementById('apiKeyInput');
        let uploadedFile = null;
        let uploadedFileContent = null;
        let isProcessing = false;
        let conversationHistory = [];

        function updateSendButton() {
            const hasText = messageInput.value.trim().length > 0;
            sendBtn.disabled = !hasText || isProcessing;
        }
        function autoResize() {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        }
        function addUserMessage(content) {
            welcomeScreen.classList.add('hidden');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.textContent = content;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatResponse(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/‚Ä¢ /g, '&bull; ')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>');
        }

        async function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                if (file.name.endsWith('.csv')) {
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file);
                } else {
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            let result = '';
                            workbook.SheetNames.forEach(name => {
                                const sheet = workbook.Sheets[name];
                                const csv = XLSX.utils.sheet_to_csv(sheet);
                                result += `--- Sheet: ${name} ---\n${csv}\n\n`;
                            });
                            resolve(result);
                        } catch (err) {
                            reject(err);
                        }
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                }
            });
        }

        async function callOpenAI(messages) {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                throw new Error('Please enter your OpenAI API key in the bar at the top.');
            }

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-4o',
                    messages: messages,
                    stream: true
                })
            });

            if (!response.ok) {
                const err = await response.json().catch(() => ({}));
                throw new Error(err.error?.message || `API error: ${response.status}`);
            }

            return response;
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const message = messageInput.value.trim();
            if (!message) return;
            isProcessing = true;
            updateSendButton();
            
            addUserMessage(message);
            messageInput.value = '';
            autoResize();

            // Build the user content
            let userContent = message;
            if (uploadedFileContent) {
                userContent = `[Uploaded file: ${uploadedFile.name}]\n\n${uploadedFileContent}\n\n${message}`;
            }

            conversationHistory.push({ role: 'user', content: userContent });

            // Create assistant message container
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant-avatar';
            avatar.textContent = 'AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content final-answer';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await callOpenAI(conversationHistory);
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        const trimmed = line.trim();
                        if (!trimmed || !trimmed.startsWith('data: ')) continue;
                        const data = trimmed.slice(6);
                        if (data === '[DONE]') break;

                        try {
                            const parsed = JSON.parse(data);
                            const delta = parsed.choices?.[0]?.delta?.content;
                            if (delta) {
                                fullText += delta;
                                messageContent.innerHTML = formatResponse(fullText);
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            }
                        } catch (e) {
                            // skip malformed chunks
                        }
                    }
                }

                conversationHistory.push({ role: 'assistant', content: fullText });

                // Add action buttons
                const actionButtons = document.createElement('div');
                actionButtons.className = 'action-buttons';
                actionButtons.innerHTML = `
                    <button class="action-btn" onclick="navigator.clipboard.writeText(this.closest('.message-content').querySelector('p')?.parentElement?.textContent || '')">üìã</button>
                    <button class="action-btn">üëç</button>
                    <button class="action-btn">üëé</button>
                    <button class="action-btn">‚ÜóÔ∏è</button>
                    <button class="action-btn">üîÑ</button>
                    <button class="action-btn">‚ãØ</button>
                `;
                messageContent.appendChild(actionButtons);

            } catch (error) {
                messageContent.innerHTML = `<p style="color: #dc2626;">${error.message}</p>`;
            }

            isProcessing = false;
            updateSendButton();
        }

        // Event listeners
        messageInput.addEventListener('input', () => {
            updateSendButton();
            autoResize();
        });
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) {
                    sendMessage();
                }
            }
        });
        sendBtn.addEventListener('click', sendMessage);

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadedFile = file;
                fileStatus.textContent = `üìé ${file.name} uploading...`;
                try {
                    uploadedFileContent = await readFileContent(file);
                    fileStatus.textContent = `üìé ${file.name} uploaded`;
                } catch (err) {
                    fileStatus.textContent = `‚ùå Failed to read ${file.name}`;
                    uploadedFile = null;
                    uploadedFileContent = null;
                }
            } else {
                uploadedFile = null;
                uploadedFileContent = null;
                fileStatus.textContent = '';
            }
        });

        // Drag and drop functionality
        inputWrapper.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
            inputWrapper.classList.add('drag-over');
        });
        inputWrapper.addEventListener('dragleave', (e) => {
            if (!inputWrapper.contains(e.relatedTarget)) {
                dropZone.classList.remove('active');
                inputWrapper.classList.remove('drag-over');
            }
        });
        inputWrapper.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            inputWrapper.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls') || file.name.endsWith('.csv')) {
                    uploadedFile = file;
                    fileStatus.textContent = `üìé ${file.name} uploading...`;
                    try {
                        uploadedFileContent = await readFileContent(file);
                        fileStatus.textContent = `üìé ${file.name} uploaded`;
                    } catch (err) {
                        fileStatus.textContent = `‚ùå Failed to read ${file.name}`;
                        uploadedFile = null;
                        uploadedFileContent = null;
                    }
                }
            }
        });

        // New chat button
        document.querySelector('.new-chat-btn').addEventListener('click', () => {
            conversationHistory = [];
            uploadedFile = null;
            uploadedFileContent = null;
            fileStatus.textContent = '';
            chatContainer.innerHTML = '';
            const ws = document.createElement('div');
            ws.className = 'welcome-screen';
            ws.id = 'welcomeScreen';
            ws.innerHTML = '<h1 class="welcome-title">What can I help with?</h1>';
            chatContainer.appendChild(ws);
        });

        // Initialize
        updateSendButton();
    </script>
</body>
</html>
