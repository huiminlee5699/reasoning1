<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f7f7f8;
            color: #374151;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 260px;
            background-color: #f3f4f6;
            padding: 8px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e5e7eb;
        }

        .new-chat-btn {
            background-color: transparent;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .new-chat-btn:hover {
            background-color: #e5e7eb;
        }

        .sidebar-items {
            flex: 1;
            overflow-y: auto;
        }

        .sidebar-item {
            padding: 12px;
            color: #374151;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-item:hover {
            background-color: #e5e7eb;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        .welcome-screen {
            text-align: center;
            margin-top: 20vh;
            margin-bottom: 2rem;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 32px;
            color: #374151;
        }

        .message {
            width: 100%;
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .message.user {
            background-color: #f0f0f0;
            padding: 12px 16px;
            border-radius: 18px;
            margin-left: auto;
            max-width: 70%;
            display: block;
        }

        .message.assistant {
            background-color: transparent;
            width: 100%;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .assistant-avatar {
            background-color: #10a37f;
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
        }

        .current-header {
            padding: 8px 0;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
            margin-bottom: 8px;
            animation: headerBlink 1.5s infinite;
        }

        @keyframes headerBlink {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .final-timing {
            padding: 8px 0;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .final-answer {
            margin-top: 16px;
            line-height: 1.7;
        }

        .final-answer h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #111827;
        }

        .final-answer h4 {
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0 12px 0;
            color: #111827;
        }

        .final-answer p {
            margin-bottom: 16px;
            color: #374151;
        }

        .final-answer ul {
            margin: 16px 0;
            padding-left: 20px;
        }

        .final-answer li {
            margin-bottom: 8px;
            color: #374151;
        }

        .final-answer strong {
            font-weight: 600;
            color: #111827;
        }

        .error-message {
            color: #dc2626;
            padding: 12px;
            background-color: #fee2e2;
            border-radius: 8px;
            margin-top: 8px;
        }

        .input-container {
            position: sticky;
            bottom: 0;
            background-color: #f7f7f8;
            padding: 20px;
            max-width: 768px;
            width: 100%;
            margin: 0 auto;
        }

        .input-wrapper {
            position: relative;
            background-color: white;
            border-radius: 24px;
            border: 1px solid #d1d5db;
            display: flex;
            align-items: flex-end;
            padding: 12px;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-height: 56px;
        }

        .input-wrapper.drag-over {
            border-color: #10a37f;
            background-color: #f0fdf4;
        }

        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            color: #374151;
            font-size: 16px;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
            padding: 8px 12px;
        }

        .input-field::placeholder {
            color: #9ca3af;
        }

        .file-input {
            display: none;
        }

        .file-label {
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            color: #6b7280;
        }

        .file-label:hover {
            background-color: #f3f4f6;
        }

        .send-btn {
            background-color: #10a37f;
            border: none;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            width: 32px;
            height: 32px;
        }

        .send-btn:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }

        .file-status {
            font-size: 12px;
            color: #10a37f;
            margin-top: 4px;
            text-align: center;
        }

        .drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(16, 163, 127, 0.1);
            border: 2px dashed #10a37f;
            border-radius: 24px;
            display: none;
            align-items: center;
            justify-content: center;
            color: #10a37f;
            font-weight: 500;
            pointer-events: none;
        }

        .drop-zone.active {
            display: flex;
        }

        .hidden {
            display: none;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding: 8px 0;
        }

        .action-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background-color: #f3f4f6;
        }

        .feedback-bar {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            color: #6b7280;
        }

        .feedback-buttons {
            display: flex;
            gap: 8px;
        }

        .feedback-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .feedback-btn:hover {
            background-color: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn">
            <span>+</span>
            New chat
        </button>
        
        <div class="sidebar-items">
            <div class="sidebar-item">
                <span>üîç</span>
                Search chats
            </div>
            <div class="sidebar-item">
                <span>üìö</span>
                Library
            </div>
            <div class="sidebar-item">
                <span>‚öôÔ∏è</span>
                GPTs
            </div>
        </div>
        
        <div style="margin-top: auto; padding-top: 16px; border-top: 1px solid #d1d5db;">
            <div class="sidebar-item">
                <div style="width: 32px; height: 32px; border-radius: 50%; background-color: #10a37f; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 14px;">
                    U
                </div>
                User
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-container" id="chatContainer">
            <div class="welcome-screen" id="welcomeScreen">
                <h1 class="welcome-title">What can I help with?</h1>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper" id="inputWrapper">
                <label for="fileInput" class="file-label">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                </label>
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls,.csv">
                <textarea 
                    id="messageInput" 
                    class="input-field" 
                    placeholder="Message ChatGPT"
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
                <div class="drop-zone" id="dropZone">
                    Drop your file here
                </div>
            </div>
            <div class="file-status" id="fileStatus"></div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatContainer = document.getElementById('chatContainer');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const fileInput = document.getElementById('fileInput');
        const fileStatus = document.getElementById('fileStatus');
        const inputWrapper = document.getElementById('inputWrapper');
        const dropZone = document.getElementById('dropZone');

        let uploadedFile = null;
        let isProcessing = false;

        // Define the exact prompts
        const SAN_DIEGO_PROMPT = "Plan a weekend trip to San Diego for two people, including accommodation recommendations, must-see attractions, and dining options. Consider a budget of $800 total.";
        const REMOTE_WORK_PROMPT = "Research current remote work trends and write a brief summary report that I can share with my manager about how companies are handling flexible work policies.";

        function updateSendButton() {
            const hasText = messageInput.value.trim().length > 0;
            sendBtn.disabled = !hasText || isProcessing;
        }

        function autoResize() {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        }

        function addUserMessage(content) {
            welcomeScreen.classList.add('hidden');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.textContent = content;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function typeText(element, text, speed = 12) {
            return new Promise(resolve => {
                element.innerHTML = '';
                const words = text.split(' ');
                let currentIndex = 0;
                
                function typeNextChunk() {
                    if (currentIndex >= words.length) {
                        resolve();
                        return;
                    }
                    
                    const rand = Math.random();
                    let chunkSize;
                    
                    if (rand < 0.3) {
                        chunkSize = 1;
                    } else if (rand < 0.7) {
                        chunkSize = Math.min(4, words.length - currentIndex);
                    } else {
                        chunkSize = Math.min(8, words.length - currentIndex);
                    }
                    
                    const chunk = words.slice(currentIndex, currentIndex + chunkSize).join(' ');
                    const currentText = words.slice(0, currentIndex).join(' ');
                    const newText = currentText + (currentText ? ' ' : '') + chunk;
                    
                    element.innerHTML = formatResponse(newText);
                    currentIndex += chunkSize;
                    
                    setTimeout(typeNextChunk, speed * chunkSize);
                }
                
                typeNextChunk();
            });
        }

        function formatResponse(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/‚Ä¢ /g, '&bull; ')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>');
        }

        function getSanDiegoResponse() {
            return `Awesome‚ÄîSan Diego on ~$800 for two is totally doable. Here's a fun, budget-friendly weekend that hits beaches, history, and great food without stress.

**Weekend game plan (Fri‚ÄìSun)**

**Where to stay (2 nights, budget $160‚Äì$280 total before tax):**

- **Motel 6 ‚Äì Hotel Circle (Mission Valley):** simple, central; recent sample rates in the ~$75‚Äì$90/nt range depending on dates.
- **Kings Inn (Hotel Circle):** retro, clean, pool; note $15/night parking.
- **Old Town Inn:** family-run, free parking & continental breakfast‚Äîhandy for the budget.
- **Hostel option:** HI San Diego Downtown (private rooms or dorms) in the Gaslamp.

**Getting around (cheap & easy):**

- Grab **PRONTO** on your phone/credit card and **fare-cap at $6/day** on bus & trolley (no planning needed‚Äîjust tap).

**Day 1 ‚Äì Friday (Arrival + Sunset)**

- Check in, drop bags.
- **Sunset Cliffs Natural Park** for golden hour‚Äîdramatic ocean bluffs, free. (Parking lots have late-night closures; go for sunset.)
- Dinner near Point Loma / Sports Arena:
  ‚Ä¢ **Phil's BBQ** (half-chicken dinner ~$16‚Äì17; rib dinners too).

**Day 2 ‚Äì Saturday (Downtown + Bay or Zoo)**

**Option A (cheaper, history):**

- **USS Midway Museum** (aircraft carrier). **$39/adult**; plan ~2‚Äì3 hrs.
- Stroll the waterfront afterward (Embarcadero).

**Option B (animal lovers):**

- **San Diego Zoo** (Balboa Park). **$76/adult** for the 1-Day Pass (includes guided bus & Skyfari). Consider only if it fits the budget.

**Balboa Park** (free vibes either way): gardens, architecture, and people-watching are free; museums need tickets (Explorer Pass from $63‚Äì$75 if you planned multiple museums, but you can just wander for free).

**Eats:**

- **Lucha Libre Taco Shop** (Mission Hills): tacos ~$5.50‚Äì$6.25; "California" burritos ~$17‚Äì$19‚Äîsplit one and add tacos to stay on budget.

**Day 3 ‚Äì Sunday (La Jolla + Old Town)**

- **La Jolla ‚Äì Children's Pool** & seawall: watch harbor seals **year-round** (the beach itself closes Dec 15‚ÄìMay 15 for pupping, but viewing is allowed from the wall/sidewalk). **Free.**
- **Point Loma Seafoods** for lunch (order at the counter; prices vary by catch‚Äîsandwiches/plates are market-priced).
- **Old Town San Diego State Historic Park** in the afternoon (free admission, historic buildings & shops).
- Grab casual Mexican at **Las Cuatro Milpas** (cash-only; famous rolled tacos, rice & beans‚Äîvery budget-friendly).
- Head out.

**Sample cost breakdown (for two)**

| Item | Est. total |
|------|-----------|
| Lodging (2 nts, budget hotel/hostel) | **$200‚Äì$280** |
| Transit (PRONTO cap $6/day x 2 people x 2 days) | **$24** |
| **Option A** activities (USS Midway only) | **$78** (2 x $39) |
| **Option B** activities (Zoo only) | **$152** (2 x $76) |
| Food & coffee (mix of tacos/BBQ/seafood; ~$20‚Äì$25 pp per meal x 4‚Äì5 casual meals) | **$180‚Äì$250** (choose lighter breakfasts or hotel breakfast to save) |
| Misc./snacks & small museum/parking odds | **$30‚Äì$40** |

**Total with Option A (Midway):** roughly **$512‚Äì$672**
**Total with Option B (Zoo):** roughly **$586‚Äì$746**

Both totals land safely under your **$800** target; pick *one* major paid attraction to keep plenty of breathing room.`;
        }

        function getRemoteWorkResponse() {
            return `Here's a concise, manager-friendly snapshot of how companies are handling flexible work right now (as of October 2025).

**Flexible Work 2025: Brief Summary Report**

**1) Where work is actually happening**

- Across the U.S., work-from-home has stabilized at roughly **¬º of all paid workdays**; monthly updates put recent figures in the **~27‚Äì29% range**. Hybrid remains the dominant model for "remote-capable" roles.

- Gallup's latest shows **hybrid dipped slightly** this year (55% ‚Üí 51% among remote-capable workers), with small offsets to both fully on-site and fully remote‚Äîi.e., not a wholesale "return."

**2) Employer stance vs. employee preference**

- **Employees still favor flexibility:** half prefer hybrid and a quarter prefer fully remote when job-seeking; only **~1 in 5** say fully in-office is their top choice.

- **Retention risk:** many remote workers say they'd consider leaving if flexibility were removed.

- **Executive sentiment is mixed and evolving:** 2024 CEO surveys leaned toward fuller office returns within three years, but 2025 updates show more CEOs accepting hybrid as the steady state (e.g., sharp drop among Australian CEOs who expect a full return).

**3) Hiring market signal**

- In professional job postings (Q2 2025 U.S.): **~24% hybrid, ~12% fully remote**‚Äîso flexibility remains a meaningful share of new roles even as on-site is still the plurality.

**4) How hybrid is being structured**

- Hybrid "gravity" is toward **3‚Äì4 in-office days:** among hybrid employees, **3 days is most common (39%)** and **4 days is rising (34%)**, indicating a slow drift to more in-office time without going fully back.

- Leading guidance emphasizes a **clear "workplace value proposition"**‚Äîmake commutes worth it with intentional collaboration, manager touchpoints, and on-site moments that justify presence.

**5) Flexibility is shifting from "where" to "when"**

- New 2025 surveys highlight interest in **non-linear schedules ("microshifting")** and willingness to **trade some pay for schedule/location flexibility**‚Äîsignals that time-flex may be as critical as place-flex.

- Microsoft's 2025 Work Trend Index frames "frontier firms" as those redesigning workflows for AI-enabled, distributed teams‚Äîpairing hybrid location with clearer norms, automation, and focus time.`;
        }

        async function showSimpleReasoningProcess(prompt, responseText) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant-avatar';
            avatar.textContent = 'AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            
            // Show "Thinking..." header
            const headerArea = document.createElement('div');
            headerArea.className = 'current-header';
            headerArea.textContent = 'Thinking...';
            messageContent.appendChild(headerArea);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Wait for 10 seconds
            await new Promise(resolve => setTimeout(resolve, 10000));
            
            // Show "Thought for 10s"
            headerArea.textContent = 'Thought for 10s';
            headerArea.className = 'final-timing';
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Wait a moment before showing answer
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Show final answer
            const finalAnswerDiv = document.createElement('div');
            finalAnswerDiv.className = 'final-answer';
            messageContent.appendChild(finalAnswerDiv);
            
            await typeText(finalAnswerDiv, responseText);
            
            // Add action buttons
            const actionButtons = document.createElement('div');
            actionButtons.className = 'action-buttons';
            actionButtons.innerHTML = `
                <button class="action-btn">üìã</button>
                <button class="action-btn">üëç</button>
                <button class="action-btn">üëé</button>
                <button class="action-btn">‚ÜóÔ∏è</button>
                <button class="action-btn">üîÑ</button>
                <button class="action-btn">‚ãØ</button>
            `;
            messageContent.appendChild(actionButtons);
            
            // Add feedback bar
            const feedbackBar = document.createElement('div');
            feedbackBar.className = 'feedback-bar';
            feedbackBar.innerHTML = `
                <span>Is this conversation helpful so far?</span>
                <div class="feedback-buttons">
                    <button class="feedback-btn">üëç</button>
                    <button class="feedback-btn">üëé</button>
                    <button class="feedback-btn">‚úï</button>
                </div>
            `;
            messageContent.appendChild(feedbackBar);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showErrorMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant-avatar';
            avatar.textContent = 'AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            messageContent.appendChild(errorDiv);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const message = messageInput.value.trim();
            if (!message) return;

            isProcessing = true;
            updateSendButton();
            
            addUserMessage(message);
            messageInput.value = '';
            autoResize();

            // Check which prompt was entered
            if (message === SAN_DIEGO_PROMPT) {
                await showSimpleReasoningProcess(message, getSanDiegoResponse());
            } else if (message === REMOTE_WORK_PROMPT) {
                await showSimpleReasoningProcess(message, getRemoteWorkResponse());
            } else {
                showErrorMessage("Please type in the given prompt");
            }
            
            isProcessing = false;
            updateSendButton();
        }

        // Event listeners
        messageInput.addEventListener('input', () => {
            updateSendButton();
            autoResize();
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) {
                    sendMessage();
                }
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadedFile = file;
                fileStatus.textContent = `üìé ${file.name} uploaded`;
            } else {
                uploadedFile = null;
                fileStatus.textContent = '';
            }
        });

        // Drag and drop functionality
        inputWrapper.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
            inputWrapper.classList.add('drag-over');
        });

        inputWrapper.addEventListener('dragleave', (e) => {
            if (!inputWrapper.contains(e.relatedTarget)) {
                dropZone.classList.remove('active');
                inputWrapper.classList.remove('drag-over');
            }
        });

        inputWrapper.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            inputWrapper.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls') || file.name.endsWith('.csv')) {
                    uploadedFile = file;
                    fileStatus.textContent = `üìé ${file.name} uploaded`;
                }
            }
        });

        // Initialize
        updateSendButton();
    </script>
</body>
